# Test Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Database settings
spring.h2.console.enabled=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# File Upload Configuration for tests
app.upload.dir=test-uploads/
app.upload.max-file-size=10485760
app.upload.allowed-types=image/jpeg,image/png,image/gif,image/webp,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,application/vnd.ms-excel

# Validation Configuration
spring.validation.enabled=true

# Logging Configuration for tests
logging.level.com.lulu=DEBUG
logging.level.org.springframework.web=DEBUG
